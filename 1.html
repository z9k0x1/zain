<!DOCTYPE html>
<html>
<head>
    <title>Copy HTML Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 90%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function copyToClipboard() {
            const textArea = document.getElementById("code");
            textArea.select();
            document.execCommand("copy");
            alert("تم نسخ النص بنجاح!");
        }
    </script>
</head>
<body>
    <h1>نسخ الكود بسهولة</h1>
    <textarea id="code" readonly>
